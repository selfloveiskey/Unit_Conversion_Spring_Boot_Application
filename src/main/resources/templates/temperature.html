<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap-utilities.css}" rel="stylesheet">
    <link th:href = "@{/css/bootstrap-grid.css}" rel="stylesheet">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href = "@{/css/main.css}" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div id="mainDiv" class="container-md">
    <h1>Temperature Conversion</h1>
    <hr />
    <form class="w-100 p-3">
        <!--Row One-->
        <div id="rowOneDiv" class="row row-cols-4">
            <div id="rowOne_colOneDiv" class="col-5">
                <div class="input-group">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
            </div>

            <div id="rowOne_colTwoDiv" class="col-2">
                <p id="toParagraph" class="fs-5">TO </p>
            </div>

            <div id="rowOne_colThreeDiv" class="col-5">
                <div class="input-group">
                    <button id="dropdownMenuButton2" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" disabled>
                </div>
            </div>
        </div>

        <!--Row Two-->
        <div id="rowTwoDiv" class="row row-cols-2 mt-4">
            <div id="rowTwo_colOneDiv" class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Student Response</span>
                    </div>
                    <input type="text" class="form-control" aria-label="student response">
                </div>
            </div>

            <div id="rowTwo_colTwoDiv" class="col-6">
                <div class="submitButtonDiv">
                    <button id="submitButton" class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="submit button">Check Answer</button>
                </div>
            </div>
        </div>

        <!--Row Three-->
        <div id="rowThreeDiv" class="row row-cols-1 mt-4">
            <div id="rowThree_colOneDiv" class="col">
                <div class="form-group">
                    <label for="results">Results</label>
                    <textarea class="form-control" aria-label="With textarea" disabled></textarea>
                </div>
            </div>
        </div>

        <!--Row Four-->
        <div id="rowFourDiv" class="row row-cols-2 mt-4">
            <div id="rowFour_colOneDiv" class="col">
                <div id="" class="">
                    <button id="backButton" class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="back button">Back</button>
                    <button id="resetButton" class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="reset button">Reset</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Bootstrap Bundle with Popper -->

<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
