<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap-utilities.css}" rel="stylesheet">
    <link th:href = "@{/css/bootstrap-grid.css}" rel="stylesheet">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href = "@{/css/main.css}" rel="stylesheet">

    <title>Home</title>
</head>
<body>
<div id="mainDiv" class="container-md">
    <h1>Welcome to <span th:text="${appName}"></span> </h1>
    <hr/>
    <p id="unitTypeParagraph" class="w3-xlarge w3-text-dark-grey">What type of unit do you want to convert?</p>

    <!--The th:action="@{/temperature}" expression directs the form to POST to the /temperature endpoint,-->
    <form method="POST" th:action="@{/temperature}" class="w-100 p-3">
        <!--Row One-->
        <div id="rowOneDiv" class="row-cols-1">
            <div id="rowOne_colOneDiv" class="col-auto">
                <button type="submit" name="temperature" class="btn btn-primary">Temperature</button>
            </div>
        </div>
    </form>

    <!--The th:action="@{/volume}" expression directs the form to POST to the /volume endpoint,-->
    <form method="POST" th:action="@{/volume}" class="w-100 p-3">
        <!--Row Two-->
        <div id="rowTwoDiv" class="row-cols-1">
            <div id="rowTwo_colOneDiv" class="col-auto">
                <button type="submit" name="volume" class="btn btn-primary">Volume</button>
            </div>
        </div>
    </form>
</div>
<!-- Bootstrap Bundle with Popper -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>-->
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
